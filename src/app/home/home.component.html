<div class="container mt-5">
    <h2>Customer List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td >
            <a [routerLink]="['/update', customer.id]" class="btn btn-primary btn-sm mx-1">Update</a>
            <a [routerLink]="['/delete', customer.id]" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a [routerLink]="['/add']" class="btn btn-primary btn-sm">Add Customer</a>
  </div>
